name: food_waste
description: UOL Final Year Project


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  provider: ^6.0.1
  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.0.2
  http: ^0.13.4
  firebase_core: ^1.8.0
  firebase_auth: ^3.1.4
  cloud_firestore: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env
  fonts:
   - family: Raleway
     fonts:
      - asset: assets/fonts/Raleway-Regular.ttf
      - asset: assets/fonts/Raleway-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Raleway-Light.ttf
        weight: 300